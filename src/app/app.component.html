<mat-sidenav-container class="h-full">
  <mat-sidenav
    #drawer
    class="w-32"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="!bg-inherit">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="!flex flex-col">
    <mat-toolbar color="primary" class="z-[1] flex-shrink-0">
      @if (isHandset$ | async) {
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Datatable</span>
    </mat-toolbar>

    <div class="content w-full flex-grow overflow-auto overflow-y-auto p-4">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
